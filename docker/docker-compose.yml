version: "3.8"

x-airflow-base: &airflow-base
  build:
    context: .
    dockerfile: Dockerfile.airflow
  image: eventgraph-airflow:2.6.2
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "true"
    AIRFLOW__CORE__FERNET_KEY: "4Yv6zK5pSH3sdbDM6u9j+Gnt6UKGjL1K7i3W8zG38Qc="
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    ALCHEMY_URL: ${ALCHEMY_URL}
    UNISWAP_V2_CONTRACT_ADDRESS: ${UNISWAP_V2_CONTRACT_ADDRESS}
    NEO4J_URI: neo4j://neo4j:7687
    NEO4J_USER: ${NEO4J_USER}
    NEO4J_PASSWORD: ${NEO4J_PASSWORD}
    KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    _PIP_ADDITIONAL_REQUIREMENTS: "-r /opt/airflow/requirements-airflow.txt"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./requirements-airflow.txt:/opt/airflow/requirements-airflow.txt:ro
    - ../src/helpers:/opt/airflow/dags/helpers:ro

services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    restart: unless-stopped
    environment:
      CLUSTER_ID: "0000000000000000000000"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "bash", "-lc", "kafka-broker-api-versions --bootstrap-server kafka:9092 > /dev/null 2>&1"]
      interval: 3s
      timeout: 5s
      retries: 30
    networks:
      - eventgraph

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eventgraph

  neo4j:
    image: neo4j:5.13
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/test
      NEO4J_dbms_security_auth__minimum__password__length: 4
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - eventgraph

  airflow-webserver:
    <<: *airflow-base
    restart: unless-stopped
    depends_on:
      - kafka
      - postgres
    command: bash -c "airflow webserver || ( airflow db init && airflow webserver )"
    ports:
      - "8080:8080"
    networks:
      - eventgraph

  airflow-scheduler:
    <<: *airflow-base
    restart: unless-stopped
    depends_on:
      - kafka
      - postgres
    command: scheduler
    networks:
      - eventgraph

networks:
  eventgraph:
    driver: bridge



