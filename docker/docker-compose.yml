version: "3.8"

x-airflow-base: &airflow-base
  build:
    context: .
    dockerfile: Dockerfile.airflow
  image: eventgraph-airflow:2.6.2
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "true"
    AIRFLOW__CORE__FERNET_KEY: "4Yv6zK5pSH3sdbDM6u9j+Gnt6UKGjL1K7i3W8zG38Qc="
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    ALCHEMY_URL: ${ALCHEMY_URL}
    NEO4J_URI: neo4j://neo4j:7687
    NEO4J_USER: neo4j
    NEO4J_PASSWORD: test
    _PIP_ADDITIONAL_REQUIREMENTS: "-r /opt/airflow/requirements-airflow.txt"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./requirements-airflow.txt:/opt/airflow/requirements-airflow.txt:ro

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eventgraph

  neo4j:
    image: neo4j:5.13
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/test
      NEO4J_dbms_security_auth__minimum__password__length: 4
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - eventgraph

  airflow-webserver:
    <<: *airflow-base
    restart: unless-stopped
    depends_on:
      - postgres
    command: bash -c "airflow webserver || ( airflow db init && airflow webserver )"
    ports:
      - "8080:8080"
    networks:
      - eventgraph

  airflow-scheduler:
    <<: *airflow-base
    restart: unless-stopped
    depends_on:
      - postgres
    command: scheduler
    networks:
      - eventgraph

networks:
  eventgraph:
    driver: bridge



